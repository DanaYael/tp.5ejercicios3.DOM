<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="">
    <metas name="author" content="Dana Albornoz">
    <meta name="description" content="pagina de lista de tareas">
    <title>Lista de Tarea</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">Lista de Tareas</h1>

      <!-- Formulario para agregar tareas -->
      <div class="input-group mb-3">
        <input
          type="text"
          id="tareaInput"
          class="form-control"
          placeholder="Agregar nueva tarea"
          aria-label="Tarea"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-primary" id="agregarBtn" type="button">
          Agregar Tarea
        </button>
      </div>

      <!-- Lista de tareas -->
      <ul class="list-group" id="listaTareas"></ul>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
